<html lang="en">

<body>

<header>
    <h1><a class="link" href="https://javascript30.com/">Défi 30 jours Vanilla Javascript</a> / <a class="link" href="https://courses.wesbos.com/account/access/59e63178789cae180d436a72/view/194837696">Jour 1</a></h1>
    <p class="concept">Concepts of the day: key events, playing audio, listening for transitionend event, animation</p>
</header>


<main class="container">
    <p class="instructions">Tapez les touches de votre clavier</p>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="src/sounds/clap.wav"></audio>
    <audio data-key="83" src="src/sounds/hihat.wav"></audio>
    <audio data-key="68" src="src/sounds/kick.wav"></audio>
    <audio data-key="70" src="src/sounds/openhat.wav"></audio>
    <audio data-key="71" src="src/sounds/boom.wav"></audio>
    <audio data-key="72" src="src/sounds/ride.wav"></audio>
    <audio data-key="74" src="src/sounds/snare.wav"></audio>
    <audio data-key="75" src="src/sounds/tom.wav"></audio>
    <audio data-key="76" src="src/sounds/tink.wav"></audio>
</main>

<footer>
    <p class="credit">&copy; Photo par <a class="link" href="https://unsplash.com/@avirichards?utm_medium=referral&utm_campaign=photographer-credit&utm_content=creditBadge">Avi
        Richards</a> on <a class="link" href="https://unsplash.com/">Unsplash</a></p>
</footer>

<script>

    window.addEventListener('keydown', function(e) {

        const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
        const touche = document.querySelector(`.key[data-key='${e.keyCode}']`);

        if(!audio) return;

        // TODO: Repartir l'audio à chaque fois que l'on clique sur une touche: On n'attends pas que l'audio soit joué au complet pour le rejouer
        audio.currentTime = 0; // rewind the audio

        // TODO: Faire jouer l'audio
        audio.play();


        // TODO: Animer les touches pressées (transition)
        touche.classList.add('key-animation'); // add animation class


        // TODO: retirer l'animation des touches pressées (transitionend), un peu comme un effet «toggle»
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('key-animation'); // remove animation
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    });

</script>
</body>
</html>
